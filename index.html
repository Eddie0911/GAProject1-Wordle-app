<html>
    <head>
        <title>Eddie Project1 Wordle</title>
        <meta charset="8">
        <link rel="stylesheet" href="wordle.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
        <script src="wordle-words.js"></script>
        <script src="wordle.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="wordle">
                <button onclick='howToPlay()' id="howtoplay">?</button>
                <div class='popup show' id="popup">
                    <img src="howtoplay.jpg" alt="howtoplay">
                    <button onclick='closeBtn()' id="closebutton">x</button>
                </div>
                <div id="title">Wordle</div>
                <button onclick='refreshPage()' id="restart">Restart</button>
            </div>
        </div>
        <div id="gamecontainer">
            <div id="board"></div>
            <div id="keyboard">
                <div class="row" id="row-1">
                    <button data-key="q" id="q" class="key animate__animated">q</button>
                    <button data-key="w" id="w" class="key animate__animated">w</button>
                    <button data-key="e" id="e" class="key animate__animated">e</button>
                    <button data-key="r" id="r" class="key animate__animated">r</button>
                    <button data-key="t" id="t" class="key animate__animated">t</button>
                    <button data-key="y" id="y" class="key animate__animated">y</button>
                    <button data-key="u" id="u" class="key animate__animated">u</button>
                    <button data-key="i" id="i" class="key animate__animated">i</button>
                    <button data-key="o" id="o" class="key animate__animated">o</button>
                    <button data-key="p" id="p" class="key animate__animated">p</button>
                </div>
                <div class="row" id="row-2">
                    <button data-key="a" id="a" class="key animate__animated">a</button>
                    <button data-key="s" id="s" class="key animate__animated">s</button>
                    <button data-key="d" id="d" class="key animate__animated">d</button>
                    <button data-key="f" id="f" class="key animate__animated">f</button>
                    <button data-key="g" id="g" class="key animate__animated">g</button>
                    <button data-key="h" id="h" class="key animate__animated">h</button>
                    <button data-key="j" id="j" class="key animate__animated">j</button>
                    <button data-key="k" id="k" class="key animate__animated">k</button>
                    <button data-key="l" id="l" class="key animate__animated">l</button>
                </div>
                <div class="row" id="row-3">
                    <button data-key="enter" class="key" id="enterkey">Enter</button>
                    <button data-key="z" id="z" class="key animate__animated">z</button>
                    <button data-key="x" id="x" class="key animate__animated">x</button>
                    <button data-key="c" id="c" class="key animate__animated">c</button>
                    <button data-key="v" id="v" class="key animate__animated">v</button>
                    <button data-key="b" id="b" class="key animate__animated">b</button>
                    <button data-key="n" id="n" class="key animate__animated">n</button>
                    <button data-key="m" id="m" class="key animate__animated">m</button>
                    <button data-key="delete" class="key" id="deletekey">Delete</button>
            </div>
        </div>
    </body>
</html>
